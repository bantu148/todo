<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> ToDo_App</h1>
<ul>
    {% for todo_item in all_items %}
    <li>{{ todo_item.content }}
    <form action="delete/{{todo_item.id}}" method="post" style="display: inline";>{% csrf_token %}
    <input type="submit" value="delete">

</form>
    </li>
    {% endfor %}
</ul>
<form action="add" method="post">
    {% csrf_token %}
    <input type="text" name="content">
    <input type="submit" value="add">

</form>


</ul>
</body>
</html>
